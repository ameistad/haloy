<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haloy: It Works!</title>
    <link rel="icon" href="haloy-logo.svg" type="image/svg+xml">
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            color: #444;
            padding: 2em;
            background-color: #fdfdfd;
        }
        .container {
            max-width: 600px;
            margin: 2em auto;
            padding: 2em;
            background-color: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            text-align: center;
        }
        .logo {
            max-width: 100px;
            height: auto;
            margin-bottom: 1em;
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        .success-message {
            color: #28a745;
            font-weight: bold;
            margin-bottom: 1.5em;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 1.5em;
            text-align: left;
            display: inline-block; /* Center the list block */
        }
        li {
            margin-bottom: 0.8em;
            position: relative;
            padding-left: 1.5em;
        }
        li::before {
            content: 'âœ…'; /* Simple checkmark */
            position: absolute;
            left: 0;
            color: #28a745;
        }
        .footer {
            margin-top: 2em;
            font-size: 0.9em;
            color: #777;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="haloy-logo.svg" alt="Haloy Logo" class="logo">

        <h1>Haloy Test Site</h1>

        <div class="success-message">
            Hooray! Haloy hasn't exploded (yet).
        </div>

        <p>If you're reading this, it most likely means everything is working. Specifically:</p>

        <ul>
            <li>The internet routed you correctly.</li>
            <li>Your domain name actually points here!</li>
        </ul>

        <div class="footer">
            <p>Served by <a href="https://github.com/ameistad/haloy">Haloy</a></p>
        </div>
    </div>
</body>
</html>
